		<script type="text/javascript" charset="utf-8">
			var List = function () {
				this.dataSource = 0;
				this.size = 0;
				this.position = 0;
			};
			List.prototype.constructor = List;
			List.prototype.append =  function(element){
					this.dataSource[this.size++] = element;
			};
			List.prototype.toString =  function(){
					return this.dataSource;
			};
