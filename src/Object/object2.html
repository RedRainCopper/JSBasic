		<script type="text/javascript" charset="utf-8">
		/*
			JavaScript能够实现的面向对象的特征有：
			·公有属性(public field)
			·公有方法(public Method)
			·私有属性(private field)
			·私有方法(private field)
			·方法重载(method overload)
			·构造函数(constructor)
			·事件(event)
			·单一继承(single inherit)
			·子类重写父类的属性或方法(override)
			·静态属性或方法(static member)
			*/
			
			function AClass(){
				this.property = 1;
				this.method = function(){
					alert("method");
				};
			};

			AClass.prototype.property2 = 2;
