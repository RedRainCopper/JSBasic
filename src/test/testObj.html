		<script type="text/javascript" charset="utf-8">
           function obj(){
           	alert("this is obj!");
           	this.look = function (){
           		alert("this is a fun's method");
           	};
           };
           
           obj.eat = function (){
           	alert("as a obj's static method!");
           };
           
           obj.prototype.say = function (){
           	alert("this is a obj's method");
           };
           
           //obj(); // 普通方法调用
           //obj.eat(); // 动态新增方法，当作静态方法调用
           
           
           var o = new obj();  // 当作类进行实例化对象
           //alert(typeof(o));   
           //o();  // 这样会报错
           alert(o.constructor);
           // o.look();
           //o.say();   // 不能当作类的方法？
           
		</script>
	</head>
