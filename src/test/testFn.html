		<script type="text/javascript" charset="utf-8">
           function fn () {
           	this.i = 10; //new 出来的对象不共用
           }
           // fn.prototype.i = 3; // 原型中的非引用属性也是不共用的
           fn.prototype.add = function(){
           	alert('add');
           };
           
           var obj = new fn();
           alert(fn.prototype);// 自身的原型对象
           alert(fn.__proto__);// 自己从哪个来的 function()
           alert(obj.__proto__); // 自己从哪个来的
           alert(fn.constructor); // 构造函数 Function();
           alert(obj.constructor); // 构造函数 fn();
